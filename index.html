<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/287240/pexels-photo-287240.jpeg?auto=compress&cs=tinysrgb&w=300" 
        alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima excepturi aliquam ab dicta expedita tempora veniam necessitatibus, deserunt delectus rerum, assumenda dolores rem nesciunt commodi possimus a modi alias. Aliquid!</p>
        <button class="btn"><h3>Watch Now</h3></button>
    </div>
    <div class="trailer-container active">
       <video src="trailer.mp4" controls></video>
       <i class="fa-solid fa-xmark close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
